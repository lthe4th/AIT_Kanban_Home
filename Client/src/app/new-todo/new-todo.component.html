
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        New Task
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <mat-form-field>
        <mat-label>Task Name</mat-label>
        <input matInput #newTodoInput (keydown.enter)="newTodo(newTodoInput.value,this.BoardId);newTodoInput.value=''">
      </mat-form-field>
      <button class="btn btn-success" (click)="newTodo(newTodoInput.value,this.BoardId);newTodoInput.value=''">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-expansion-panel>
