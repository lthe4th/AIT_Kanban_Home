<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <div class="sidenav-heading">
            <img src="../../assets/logo.png" alt="logo">
            <h2>Personal Kanban Board</h2>
        </div>
        <div class="sidenav-body">
            <div class="newboard_mobile_sidebar">
                <div class="inputfield">
                    <mat-form-field>
                        <mat-label>New Board</mat-label>
                        <input matInput #newmobileboard
                            (keydown.enter)="NewBoard(newmobileboard.value);newmobileboard.value=''">
                    </mat-form-field>
                    <button class="btn btn-success"
                        (click)="NewBoard(newmobileboard.value);newmobileboard.value='';sidenav.close()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
            <button mat-flat-button color="warn" (click)="DeleteEveryThing();sidenav.close()">Delete Everything</button>

        </div>
        <div class="sidenav-footer">
            <p> Â©copyright l.4th 2020</p>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <header>
            <button (click)="sidenav.open()" mat-flat-button>
                <mat-icon>menu</mat-icon>
            </button>
        </header>

        <body>
            <div class="container-fluid">
                <div class="on_mobile">
                    <div class="new_when_nothing" *ngIf="boards.length<1">
                        <h5>New Board</h5>
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput #newboardname
                                (keydown.enter)="NewBoard(newboardname.value);newboardname.value=''">
                        </mat-form-field>
                        <button class="btn btn-success" (click)="NewBoard(newboardname.value);newboardname.value=''">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                    <div class="BoardOnMobile" *ngIf="boards.length>0">
                        <mat-tab-group>
                            <mat-tab *ngFor="let board of boards" label="{{board.boardName}}">
                                <mat-card>
                                    <mat-card-header>
                                        <mat-card-title><h4 style="font-size: 40px;">{{board.boardName}}</h4></mat-card-title>
                                        <button mat-button mat-flat-button
                                            [matMenuTriggerData]="{id : board.id, name:board.boardName}"
                                            [matMenuTriggerFor]="boardmenu">
                                            <mat-icon>expand_more</mat-icon>
                                        </button>
                                    </mat-card-header>
                                    <app-todo [Id]="board.id"></app-todo>
                                </mat-card>
                            </mat-tab>

                        </mat-tab-group>
                    </div>
                </div>
                <div class="on_desktop">
                    <div class="row" cdkDropListGroup>
                        <mat-card class="Board col-md-2 col-sm-2" *ngFor="let board of boards">
                            <mat-card-header>
                                <mat-card-title>{{board.boardName}}</mat-card-title>
                                <button mat-button mat-flat-button
                                    [matMenuTriggerData]="{id : board.id, name:board.boardName}"
                                    [matMenuTriggerFor]="boardmenu">
                                    <mat-icon>expand_more</mat-icon>
                                </button>

                            </mat-card-header>

                        </mat-card>

                        <mat-expansion-panel class="col-md-2 newboard">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    New Board
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="inputfield">
                                <mat-form-field>
                                    <mat-label>Name</mat-label>
                                    <input matInput #newboardname
                                        (keydown.enter)="NewBoard(newboardname.value);newboardname.value=''">
                                </mat-form-field>
                                <button class="btn btn-success"
                                    (click)="NewBoard(newboardname.value);newboardname.value=''">
                                    <mat-icon>add</mat-icon>
                                </button>
                            </div>

                        </mat-expansion-panel>


                    </div>
                </div>

            </div>
        </body>
        <footer>

        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #boardmenu="matMenu">
    <ng-template matMenuContent let-id="id" let-name="name">
        <button mat-menu-item (click)="ModBoard(name,id)"><span>
                <mat-icon>edit</mat-icon>
            </span>ChangeName</button>
        <button mat-menu-item (click)="DeleteBoard(id)"><span>
                <mat-icon>delete</mat-icon>
            </span>Delete</button>
    </ng-template>
</mat-menu>
